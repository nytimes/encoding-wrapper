language: go
install:
  - curl https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | BINDIR=$GOPATH/bin sh
  - make testdeps
env:
  global:
    - GO111MODULE=on
    - GOPROXY=proxy.golang.org
script: make coverage
after_success: bash <(curl -s https://codecov.io/bash)
go:
  - 1.x
  - tip
matrix:
  allow_failures:
    - go: tip
